<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Begin Jekyll SEO tag v2.5.0 -->
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	<meta name="generator" content="Jekyll v3.8.3" />
	<meta property="og:title" content="{{ page.title }}," />
	<meta property="og:locale" content="en_US" />
	<meta name="description" content="{{ site.description }}" />
	<meta property="og:description" content="{{ site.description }}" />
	<link rel="canonical" href="{{ site.url }}{% if page.title %}/{{ page.url }}/{% endif %}" />
	<meta property="og:url" content="{{ site.url }}{% if page.title %}/{{ page.url }}/{% endif %}" />
	<meta property="og:site_name" content="{{ site.title }}" />
	<script type="application/ld+json">
	{"name":"{{ site.title }},"description":"{{ site.description }}","@type":"WebSite","url":"{{ site.url }}{% if page.title %}/{{ page.url }}/{% endif %}","headline":"{{ site.title }},","@context":"http://schema.org"}
	</script>
	<!-- End Jekyll SEO tag -->
	<link rel="stylesheet" href="/assets/main.css"><link type="application/atom+xml" rel="alternate" href="http://localhost:4000/feed.xml" title="{{ site.title }}" />
</head>
